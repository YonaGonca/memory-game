<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password | Memory Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" type="image/x-icon" href="media/card-11.png">
    <script src="scripts/login.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="./media/titulo.png" alt="Logo do Jogo da Memoria"></a>
    </header>
    <main>
        <div class="caixa caixaMadeira">
            <h2>New Password</h2>
            <form id="palavraForm">
                <input type="email" name="mail" placeholder="Your E-mail" required/>
                <input type="password" name="palavraPasse" placeholder="New Password" required/>
                <input type="submit" value="Change Password" />
            </form>

        </div>
    </main>
    <nav>
        <div id="voltar" class="elementoNav">
            <a href="login.html"><img src="./media/seta.png" alt="Seta para voltar"></a>
        </div>
    </nav>
</body>

</html>
