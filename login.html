<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | Memory Game</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" type="image/x-icon" href="media/card-18.png">
  <script src="scripts/login.js"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="./media/titulo.png" alt="Imagem do logo do Jogo da Memoria"></a>
  </header>
  <main>
    <div class="caixa caixaMadeira">
      <h2>Log in</h2>
      <form name="loginForm">
        <input type="email" name="mail" placeholder="Your E-mail" required autofocus >
        <input type="password" name="palavraPasse" placeholder="Password" required >
        <input type="submit" value="Confirmar" />
      </form>

    </div>
    <div id="caixaTexto" class="caixaCarta">
      <p>
        Don't you have an account? <a href="registo.html">Sign Up</a>
      </p>
      <p>
        <a href="novapalavra.html">Forgot your password?</a>
      </p>
    </div>
    <div id="voltar" class="elementoNav">
      <a href="index.html"><img src="./media/seta.png" alt="Seta para voltar"></a>
    </div>
  </main>
</body>

</html>
